{% extends 'Layouts/navbar.html' %}

{% block body %}
    <h1>Login</h1>
    
        <div class="card justify-content-center">
            <form action="/loginPages" method="POST">
            <div>
                <label>Entrez un nom :</label>
                <input type="text" placeholder="Entrez un nom" name="username">
            </div>
            <div>
                <label for="password">Entrez un password :</label>
                <input type="password" placeholder="Entrez un mot de passe" name="password">
            </div>
            <div>
                <label for="envoyer">Envoyer</label>
                <button type="submit">Enregistrer</button>
            </div>
            </form>
        </div>
        
    
{% endblock %}
